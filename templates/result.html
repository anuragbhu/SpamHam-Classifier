<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>SpamHam Classifier</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='spam-favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: black">
    <!-- Website Title -->
    <div class="container">
      <h1 class="container-heading">
        <span>SpamHam Classifier</span>
        <div class="description">
          <p>
            A Machine Learning Web Application (Built with Flask) for classifying Emails and SMS into Spam and Ham.
          </p>
        </div>
      </h1>
    </div>

    <!-- Result -->
    <div class="results">
      {% if prediction==1 %}
      <h1>
        <span class="danger">Gotcha! This is a SPAM message.</span>
      </h1>
      <img
        class="gif"
        src="{{ url_for('static', filename='spam.webp') }}"
        alt="SPAM Image"
      />
      {% elif prediction==0 %}
      <h1>
        <span class="safe">Great! This is NOT a spam message.</span>
      </h1>
      <img
        class="gif"
        src="{{ url_for('static', filename='ham.webp') }}"
        alt="Not a spam image"
      />
      {% endif %}
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="contact">
        <a target="_blank" href="https://github.com/anuragbhu"
          ><i class="fab fa-github fa-lg contact-icon"></i
        ></a>
        <a target="_blank" href="https://www.linkedin.com/in/anuragbhu"
          ><i class="fab fa-linkedin fa-lg contact-icon"></i
        ></a>
      </div>
      <p class="footer-description"><b>Made with ❤️ by Anurag Pandey</b></p>
    </div>
  </body>
</html>
